<!DOCTYPE html>
<html>
    <head>
        <title>XO game</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <div id="background_game">
            <div id="display_result">
                <span>Win</span>
                <button id="btn_newgame">New game</button>
            </div>
            <div id="choice">
                <span>X</span>
                <span>O</span>
            </div>
            <div id="numberwins">
                <span id="numberwins_x">0</span>
                <span id="numberwins_o">0</span>
            </div>
            <div id="background_items">
                <div id="item1" class="items"></div>
                <div id="item2" class="items"></div>
                <div id="item3" class="items"></div>
                <div id="item4" class="items"></div>
                <div id="item5" class="items"></div>
                <div id="item6" class="items"></div>
                <div id="item7" class="items"></div>
                <div id="item8" class="items"></div>
                <div id="item9" class="items"></div>
            </div>
        </div>
        <footer>&copy; All right reserved by osama sayed</footer>
    </body>
    <script src="script.js"></script>
</html>
